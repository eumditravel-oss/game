<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>🐧 Ice Cube Draw</title>

  <!-- ✅ 캐시 방지: 파일 수정 후 모바일에 즉시 반영되게 -->
  <link rel="stylesheet" href="style.css?v=20251215-1" />
</head>
<body>
  <main class="wrap">

    <section id="setup" class="card">
      <h1 class="h1">🐧 Ice Cube Draw</h1>
      <p class="sub">얼음이 <b>3단계</b> 누적되면 당첨! (중반부터 2연속 파손 가능)</p>

      <div class="row">
        <label class="label">
          선택지 개수
          <input id="count" class="input" type="number" min="2" max="12" value="6" />
        </label>

        <button id="apply" class="btn">개수 적용</button>
        <button id="start" class="btn primary">START</button>
      </div>

      <div class="namesBox">
        <div class="namesHeader">
          <div class="namesTitle">선택지 이름</div>
          <div class="namesHint">빈칸은 자동으로 “선택지 n”</div>
        </div>
        <div id="names" class="namesGrid"></div>
      </div>
    </section>

    <section id="game" class="game" hidden>
      <div class="topBar">
        <button id="back" class="btn small">← 설정</button>
        <div id="status" class="status">대기 중…</div>
        <button id="restart" class="btn small primary">다시</button>
      </div>

      <div class="stage">
        <div id="grid" class="grid" aria-live="polite"></div>
        <div id="penguin" class="penguin" aria-hidden="true">🐧</div>

        <div id="result" class="result" hidden>
          <div class="resultLabel">RESULT</div>
          <div id="winner" class="winner">-</div>
          <button id="again" class="btn primary">다시 뽑기</button>
        </div>
      </div>
    </section>

  </main>

  <!-- ✅ 캐시 방지 -->
  <script src="script.js?v=20251215-1"></script>
</body>
</html>
